<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="conteiner">
        <h1>Currency converter</h1>
        <form name="currency-converter">
            <div>
                <label for="convert-from">From:</label>
                <input list="convert-from" id="from" name="convertFrom" required />
            </div>
            <div>
                <label for="convert-to">To:</label>
                <input list="currencies-list" id="convert-to" name="currenciesList" autocomplete="off" required />
            </div>
            <div>
                <label for="amount"></label>
                <input id="amount" type="number" name="amount" value="0" autocomplete="off" step="1" min="1" required>
            </div>
            <input type="submit" value="Convert" name="convert">
            <div class="display-result"></div>

            <datalist id="convert-from">
                <option value="USD - United States Dollar"></option>
            </datalist>
        </form>
    </main>
    </form>
</body>

</html>
