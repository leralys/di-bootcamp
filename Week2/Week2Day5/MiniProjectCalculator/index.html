<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer charset="utf-8"></script>
    <title>Calculator</title>

</head>

<body>
    <div class="calculator-grid">
        <div class="display"></div>
        <button type="button" name="button" onclick="number(0);" class="green">0</button>
        <button type="button" name="button" onclick="number(1);" class="green">1</button>
        <button type="button" name="button" onclick="number(2);" class="green">2</button>
        <button type="button" name="button" onclick="number(3);" class="green">3</button>
        <button type="button" name="button" onclick="number(4);" class="green">4</button>
        <button type="button" name="button" onclick="number(5);" class="green">5</button>
        <button type="button" name="button" onclick="number(6);" class="green">6</button>
        <button type="button" name="button" onclick="number(7);" class="green">7</button>
        <button type="button" name="button" onclick="number(8);" class="green">8</button>
        <button type="button" name="button" onclick="number(9);" class="green">9</button>
        <button type="button" name="button" class="green">.</button>
        <button type="button" name="button" onclick="operator('+');" class="orange">+</button>
        <button type="button" name="button" onclick="operator('-');" class="orange">-</button>
        <button type="button" name="button" onclick="operator('*');" class="orange">Ã—</button>
        <button type="button" name="button" onclick="operator('/');" class="orange">/</button>
        <button type="button" name="button" onclick="equal();" class="orange">=</button>
        <button type="button" name="button" onclick="reset();" class="span-two blue">reset</button>
        <button type="button" name="button" onclick="clearScreen();" class="span-two red">clear</button>
    </div>


</body>

</html>
