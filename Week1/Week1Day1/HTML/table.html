<!-- Work on the HTML file you previously created
Create a table with 3 columns and 4 rows. The first row should be the headers (ie. the title of each column),
The first column should display 3 projects that you would like to create here at Developers Institute,
the second column should display your 3 best skills in life,
and the third column should display your 3 hobbies.
Bonus: Try to style the table with CSS (Hint: Check out "Inline CSS Table Borders" on Google)
Display a quote that represents you the best -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>My Table</title>
</head>
<body>
    <h1>Hi I Am A Table</h1>
    <table>
        <caption>This is the quote that represents me the best. 
            <i class="far fa-smile"></i>
        </caption>
        <thead>
            <tr>
                <th>Projects I Want To Create</th>
                <th>My Best Skills In Life</th>
                <th>My Hobbies</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td>First Project</th>
                <td>My skill 1</td>
                <td>My hobby 1</td>
            </tr>
            <tr>
                <td>Second Project</th>
                <td>My skill 2</td>
                <td>My hobby 2</td>
            </tr>
            <tr>
                <td>Third Project</th>
                <td>My skill 3</td>
                <td>My hobby 3</td>
            </tr>
        </tbody>
    </table>

    <a href="index.html">Go Back</a>
</body>
</html>
