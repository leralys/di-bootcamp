<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header id="header">
            <h1>Star</h1>
            <h1>Wars</h1>
        </header>
        <main class="main-content"></main>
        <div class="btn-container">
            <button class="btn" id="btn-find-planet" name="btn-find-planet">Find Planet</button>
            <button class="btn" id="btn-find-person" name="btn-find-person">Find Character</button>
            <button class="btn" id="btn-find-species" name="btn-find-species">Find Species</button>
        </div>

    </div>
</body>

</html>
