<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item</title>
</head>

<body>
  <form action="http://localhost:8080/item" method="POST">
    <label for="name">Id
      <input id="id" type="number" name="id" autocomplete="off" placeholder="Id">
    </label>
    <br>
    <label for="name">Item
      <input id="item" type="text" name="item" autocomplete="off" placeholder="Item">
    </label>
    <label for="name">Price
      <input id="price" type="number" name="price" autocomplete="off" placeholder="Price">
    </label>
    <input type="submit" value="Submit">
  </form>
  <a href="http://localhost:8080/items">Items</a>
</body>

</html>
