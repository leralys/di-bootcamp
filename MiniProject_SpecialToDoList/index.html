<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainPageStyle.css">
    <script src="./js/app.js" defer></script>
    <title>Special ToDo List</title>
</head>

<body>
    <!-- 
In the HTML file, create a form to add a new task. The form should contain a few inputs:

Name
Description
Start date and time
End date and time
A submit button -->


    <main class="content-wrapper">
        <form class="form_column">
            <label for="todo-name">Name</label>
            <input type="text" id="todo-name" name="todo-name" class="clear-me" autocomplete=off
                placeholder="title of the task">

            <label for="description">Description</label>
            <input type="text" id="todo-description" name="description" class="clear-me" autocomplete=off
                placeholder="description of the task">

            <label for="todo-start">Start date:</label>
            <input type="date" id="todo-start" name="todo-start" class="clear-me" min="2022-01-01" max="2025-12-31">
            <label for="todo-end">End date:</label>
            <input type="date" id="todo-end" name="todo-end" class="clear-me" min="2022-01-01" max="2025-12-31">
            <input type="submit" value="Save task" class="btn">
        </form>
        <section class="form-footer">
            <a href="/todolist.html"><button class="btn">Go to my todo list</button></a>
        </section>
    </main>

</body>

</html>
