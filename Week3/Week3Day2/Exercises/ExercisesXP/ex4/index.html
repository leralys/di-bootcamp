<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a Sphere</title>
    <script src="app.js" defer></script>
    <style>
        body {
            padding-top: 30px;
        }

        label,
        input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Input radius value and get the volume of a sphere.</p>
    <form id="MyForm">
        <label for="radius">Radius</label><input type="text" name="radius" id="radius" required autocomplete="off">
        <label for="volume">Volume</label><input type="text" name="volume" id="volume" autocomplete="off">
        <input type="submit" value="Calculate" id="submit">
    </form>
</body>

</html>
